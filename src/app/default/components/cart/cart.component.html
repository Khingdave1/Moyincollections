<!-- Alert -->
<app-alert-popup
  *ngIf="isAlert"
  [alertMessage]="alertMessage"
  [alertColor]="alertColor"
></app-alert-popup>

<section class="cart sect">
    <div class="container">
        <div class="cart_header">
            <h2>Cart</h2>
        </div>

        <div class="cart_body">
            <div class="cart_body_table table-container">
                <ng-container *ngIf="items.length > 0">

                </ng-container>
                <table>
                    <tr class="table-header">
                        <th>Product</th>
                        <th>Price (N)</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                    <tr class="table-body" *ngFor="let item of items; let i = index">
                        <td class="name">
                        <p class="description">{{item.name}}</p>
                        </td>
                        <td>{{item.price}}</td>
                        <td class="qauntity">
                            <div class="select-quan_field dis-flex">
                                <i class='bx bx-minus icon' (click)="decrement()"></i>
                                <input type="text" id="quantity" [(ngModel)]="item.quantity" [ngModelOptions]="{standalone: true}" (change)="changeSunTotal(item, i)">
                                <!-- (input)="inputQuanValue()" -->
                                <i class='bx bx-plus icon' (click)="increment()"></i>
                            </div>
                        </td>
                        <td>{{item.subTotal}}</td>
                        <td class="actions">
                            <span class="actions_item rmove">
                                <i
                                    class="bx bx-x icon text-danger"
                                    (click)="removeItemFromLocalStorage('product')"
                                    title="Remove"
                                ></i>
                            </span>
                        </td>
                    </tr>
                </table>
                <ng-container *ngIf="items.length === 0">
                    <div class="empty-list">
                        <h3>Cart is empty!</h3>
                        <span class="empty-list_instruct dis-flex">
                        <i class="bx bx-info-circle icon"></i>
                        <p class="hover-1 clickable" routerLink="/products">
                            Click here to add <strong>product.</strong>
                        </p>
                        </span>
                    </div>
                </ng-container>
            </div>
            <aside class="cart_body_checkout">
                <h3 class="title">Order Summary</h3>
                <p>Total items: {{ items?.length }}</p>
                <h5 class="grand-price">Grand total price: N{{grandTotal | number}}</h5>
                <form class="form" [formGroup]="checkoutForm">
                    <div class="form_control">
                        <div class="form_control_input">
                            <input type="text" id="name" placeholder="Enter name" formControlName="name">
                        </div>
                    </div>
                    <div class="form_control">
                        <div class="form_control_input">
                            <input type="email" id="email" placeholder="Enter email" formControlName="email">
                        </div>
                    </div>
                    <div class="form_btn dis-flex">
                        <button class="btn sec_btn" *ngIf="!loading">Checkout</button>
                        <button class="btn load_btn" *ngIf="loading" [disabled]="loading">
                        <app-loader></app-loader>
                        </button>
                    </div>
                    </form>
            </aside>
        </div>
    </div>
</section>
