<div class="auth">
    <div class="auth_content">
      <div class="auth_content_header">
        <p class="uc">Login to continue</p>
        <h2>
          Welcome back Admin <img src="../../../../assets/img/auth/hi.svg" alt="image" />
        </h2>
      </div>
      <form class="form">
        <div class="form_control">
            <label for="email">Email</label>
            <div class="form_control_input">
                <input type="email" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form_control">
            <label for="password">Password</label>
            <div class="form_control_input dis-flex">
                <input [type]="hide ? 'password' : 'text'" id="" placeholder="Password" />
                <i
                [class]="
                  hide ? 'bx bx-show clickable icon' : 'bx bx-hide clickable icon'
                "
                (click)="hide = !hide"
              ></i>
            </div>
        </div>
        <div class="form_btn">
          <button class="btn prim_btn clickable">
            <!-- <span *ngIf="loading">Loading...</span>
              <span *ngIf="!loading">Login</span> -->
            Login
          </button>
        </div>
    </form>
    <div class="auth_content_others">
      <span class="clickable hover-1" routerLink="/auth/forgot-password"
        >Forgot Password?</span
      >
    </div>
    </div>
  </div>
  
  <!-- Vectors -->
  <div class="vectors">
    <img
      src="../../../../assets/img/auth/auth_vector2.svg"
      alt="image"
      class="vectors_left"
    />
    <img
      src="../../../../assets/img/auth/auth_vector1.svg"
      alt="image"
      class="vectors_right"
    />
  </div>
