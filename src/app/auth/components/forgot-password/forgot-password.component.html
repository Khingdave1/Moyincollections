<div class="auth">
    <div class="auth_content">
      <div class="auth_content_header">
        <p>Reset your account password here</p>
        <h2>
          Hello <img src="../../../../assets/img/auth/hi.svg" alt="image" />
        </h2>
      </div>
      <form class="form">
        <div class="form_control">
            <label for="email">Email</label>
            <div class="form_control_input">
                <input type="email" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form_btn">
          <button class="btn prim_btn clickable">
            <!-- <span *ngIf="loading">Loading...</span>
              <span *ngIf="!loading">Login</span> -->
            Send
          </button>
        </div>
    </form>
    <div class="auth_content_others">
      <span class="clickable hover-1" routerLink="/auth/login"
        >Back to login</span
      >
    </div>
    </div>
  </div>
  
  <!-- Vectors -->
  <div class="vectors">
    <img
      src="../../../../assets/img/auth/auth_vector2.svg"
      alt="image"
      class="vectors_left"
    />
    <img
      src="../../../../assets/img/auth/auth_vector1.svg"
      alt="image"
      class="vectors_right"
    />
  </div>
